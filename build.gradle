plugins {
    id 'java'
}

group 'am'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.openjdk.jmh:jmh-core:1.20'
    compile 'org.openjdk.jmh:jmh-generator-annprocess:1.20'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
